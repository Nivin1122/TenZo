{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333333;
            color: #ffffff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            margin-top: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(107, 105, 105, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #d7d1d1;
            text-align: center;
        }
        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
        }
        .table thead th {
            background-color: #f8f9fa;
            color: #333333;
            border-bottom: 2px solid #dee2e6;
        }
        .table tbody tr {
            background-color: #ffffff;
        }
        .table tbody tr:nth-of-type(even) {
            background-color: #f9f9f9;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .table td {
            padding: 1rem;
        }
        .btn-custom {
            background-color: #5cb85c;
            border-color: #4cae4c;
            color: white;
            display: block;
            width: 200px;
            margin: 2rem auto;
            text-align: center;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: #4cae4c;
            border-color: #4cae4c;
            color: white;
        }
        .btn-danger-custom {
            background-color: #d9534f;
            border-color: #d43f3a;
            color: white;
            padding: 0.375rem 0.75rem;
            text-decoration: none;
        }
        .btn-danger-custom:hover {
            background-color: #c9302c;
            border-color: #ac2925;
            color: white;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Your Orders</h1>
</div>
<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total Price</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.created_at|date:"d M Y H:i" }}</td>
                    <td>${{ order.total_price|floatformat:2 }}</td>
                    <td>{{ order.status }}</td>
                    <td>
                        <a href="{% url 'delete_order' order.id %}" class="btn btn-danger-custom">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'index' %}" class="btn btn-custom">Back to Home</a>
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
