{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #343a40;
            color: #ffffff;
            padding: 1rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-size: 2.25rem;
            color: #5d585a;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        p {
            font-size: 1.125rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn-primary {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 1.125rem;
            padding: 0.75rem;
            background-color: #138433;
            border-color: #20c158;
            border-radius: 5px;
            color: #ffffff;
            text-decoration: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
<div class="header" style="padding-top: 50px;">
    <h1 style="color: #ffffff;">Order Confirmation</h1>
</div>
<div class="container" style="margin-top: 100px;">
    <h1>Order Placed Successfully!</h1>
    <p>Your order ID is <strong>{{ order_id }}</strong>.</p>
    <a href="{% url 'list_orders' %}" class="btn btn-primary">View Your Orders</a>
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
